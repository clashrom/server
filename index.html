<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Classroom</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Jersey 10', sans-serif;
    }

    body {
      background: url("https://static.planetminecraft.com/files/image/minecraft/texture-pack/2024/308/17576286_xl.webp") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #main-title {
      position: absolute;
      top: 10%;
      width: 600px;
      transition: all 5s ease;
    }

    .button {
      font-size: 30px;
      padding: 20px 40px;
      margin: 20px;
      background-image: url("https://static.planetminecraft.com/files/resource_media/screenshot/1340/grass-256x256_8715101.jpg");
      background-size: cover;
      border: 4px solid #2e7d32;
      color: white;
      text-shadow: 2px 2px #000;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .button:hover {
      transform: scale(1.1);
    }

    #merks {
      opacity: 0;
      position: absolute;
      width: 0;
      transition: all 6s ease;
    }

    .centered {
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) scale(1.5);
    }

    .fadeOut {
      opacity: 0;
      transition: opacity 4s ease;
    }

    .fadeIn {
      opacity: 1 !important;
      width: 600px !important;
      transition: opacity 4s ease, width 6s ease;
    }
  </style>
</head>
<body>
  <img id="main-title" src="images/minecraft_title.png">
  <img id="merks" src="images/merks.png">

  <button class="button" onclick="window.location.href='tutorial.html'">Tutorial para unirse al server</button>
  <button class="button" onclick="startSequence()">Unirse</button>

  <script>
    document.addEventListener("keydown", e => {
      if (e.key === "º") {
        window.location.href = "https://classroom.google.com/";
      }
    });

    function startSequence() {
      const title = document.getElementById("main-title");
      const merks = document.getElementById("merks");

      // Paso 1: mover al centro y agrandar
      title.classList.add("centered");

      // Paso 2: fade out después de 6s
      setTimeout(() => {
        title.classList.add("fadeOut");
      }, 6000);

      // Paso 3: mostrar merks con fadeIn y scale
      setTimeout(() => {
        merks.classList.add("fadeIn");
      }, 11000);

      // Paso 4: redirigir
      setTimeout(() => {
        window.location.href = "juego.html";
      }, 19000);
    }
  </script>
</body>
</html>
