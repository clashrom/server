<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_96.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Jersey 10', sans-serif;
      background: url('https://static.planetminecraft.com/files/image/minecraft/texture-pack/2024/308/17576286_xl.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #logo, #merks {
      max-width: 80%;
      transition: all 5s ease-in-out;
      position: absolute;
      opacity: 1;
    }

    #logo {
      top: 10%;
    }

    #buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 250px;
    }

    button {
      background-image: url('https://i.imgur.com/CydXkqD.png');
      background-size: cover;
      border: none;
      font-size: 24px;
      color: white;
      padding: 20px 40px;
      cursor: pointer;
      font-family: 'Jersey 10', sans-serif;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    #merks {
      opacity: 0;
      transform: scale(0.5);
      z-index: 10;
    }

    .fade-in {
      opacity: 1 !important;
      transform: scale(1) !important;
    }

    .fade-out {
      opacity: 0 !important;
    }

    @keyframes moveCenter {
      to {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(2);
      }
    }
  </style>
</head>
<body>

  <img id="logo" src="images/minecraft_title.png" alt="Minecraft" />

  <div id="buttons">
    <button onclick="location.href='tutorial.html'">Tutorial para unirse al server</button>
    <button onclick="startAnimation()">Unirse</button>
  </div>

  <img id="merks" src="images/merks.png" alt="Merks" />

  <script>
    document.addEventListener('keydown', e => {
      if (e.key === 'ยบ') window.location.href = 'https://classroom.google.com/';
    });

    function startAnimation() {
      const logo = document.getElementById('logo');
      const merks = document.getElementById('merks');
      const buttons = document.getElementById('buttons');

      buttons.classList.add('hidden');
      logo.style.animation = 'moveCenter 6s forwards';

      setTimeout(() => {
        logo.classList.add('fade-out');
      }, 7000);

      setTimeout(() => {
        merks.classList.add('fade-in');
      }, 9500);

      setTimeout(() => {
        merks.classList.add('fade-out');
      }, 15000);

      setTimeout(() => {
        window.location.href = 'juego.html';
      }, 17500);
    }
  </script>

</body>
</html>
