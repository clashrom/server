<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classroom</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_96.png" />
  <style>
    @font-face {
      font-family: 'Minecraftia';
      src: url('https://fonts.cdnfonts.com/s/14905/Minecraftia-Regular.woff') format('woff');
    }

    body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      color: white;
      font-family: 'Minecraftia', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    img.title {
      width: 90%;
      max-width: 500px;
      margin-bottom: 40px;
    }

    .button {
      padding: 20px 40px;
      font-size: 20px;
      margin: 15px;
      background-image: url('images/grass.png');
      background-size: cover;
      color: white;
      border: 4px solid #3c3c3c;
      border-radius: 12px;
      cursor: pointer;
      text-shadow: 1px 1px #000;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    .button:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <img src="images/minecraft_title.png" alt="Minecraft Title" class="title">

  <button class="button" onclick="location.href='tutorial.html'">Tutorial para unirse al server</button>
  <button class="button" onclick="location.href='juego.html'">Unirse</button>

  <script>
    document.addEventListener("keydown", function(e) {
      if (e.key === "ยบ") {
        window.location.href = "https://classroom.google.com/";
      }
    });
  </script>
</body>
</html>
