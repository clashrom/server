<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Classroom</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_96.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #fakeImage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #overlayToggle {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9998;
      pointer-events: none; /* deja pasar clics y teclas al iframe */
    }
  </style>
</head>
<body>

  <div id="overlayToggle"></div>
  <img id="fakeImage" src="images/screenshot.jpg" alt="Pantalla falsa">

  <iframe src="https://eaglercraft.q13x.com/1.8-wasm/?retina=true" allowfullscreen></iframe>

  <script>
    let visible = false;

    window.addEventListener('keydown', function(e) {
      if (e.key === 'Tab') {
        e.preventDefault();
        visible = !visible;
        document.getElementById("fakeImage").style.display = visible ? "block" : "none";
      }
    });
  </script>

</body>
</html>
