<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classroom</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_96.png" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="mcframe" src="https://eaglercraft.q13x.com/1.8-wasm/?retina=true" allowfullscreen></iframe>

  <script>
    window.onload = () => {
      const frame = document.getElementById("mcframe");
      frame.focus();
      frame.contentWindow.focus();
    };

    document.addEventListener("keydown", function(e) {
      if (e.key === "ยบ") {
        window.location.href = "https://classroom.google.com/";
      }
    });
  </script>
</body>
</html>
