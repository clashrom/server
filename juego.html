<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Classroom</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_96.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #fakeImage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #triggerButton {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      opacity: 0; /* invisible */
      z-index: 9998;
      background: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Imagen de pantalla falsa -->
  <img id="fakeImage" src="images/Screenshot.jpg" alt="Pantalla falsa">

  <!-- Iframe del juego -->
  <iframe src="https://eaglercraft.q13x.com/1.8-wasm/?retina=true" allowfullscreen></iframe>

  <!-- BotÃ³n invisible para mostrar/ocultar imagen -->
  <button id="triggerButton" title="Modo tarea"></button>

  <script>
    const fakeImage = document.getElementById("fakeImage");
    const trigger = document.getElementById("triggerButton");
    let visible = false;

    trigger.addEventListener("click", () => {
      visible = !visible;
      fakeImage.style.display = visible ? "block" : "none";
    });
    
    fakeImage.addEventListener("click", () => {
    fakeImage.style.display = "none";
    visible = false;
  });
  </script>
</body>
</html>
