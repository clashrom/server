<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Classroom</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_96.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #fakeImage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #keyListenerOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9998;
      background: transparent;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <!-- Imagen falsa -->
  <img id="fakeImage" src="images/Screenshot.jpg" alt="Pantalla falsa">

  <!-- Iframe del juego -->
  <iframe src="https://eaglercraft.q13x.com/1.8-wasm/?retina=true" allowfullscreen></iframe>

  <!-- Overlay transparente que captura las teclas -->
  <div id="keyListenerOverlay" tabindex="0"></div>

  <script>
    const overlay = document.getElementById("keyListenerOverlay");
    const fakeImage = document.getElementById("fakeImage");
    let visible = false;

    overlay.focus(); // enfoca la capa transparente al cargar

    window.addEventListener('click', () => overlay.focus()); // volver a enfocar al hacer clic

    overlay.addEventListener("keydown", (e) => {
      if (e.key === "Tab") {
        e.preventDefault();
        visible = !visible;
        fakeImage.style.display = visible ? "block" : "none";
      }
    });
  </script>

</body>
</html>
